<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros Passos</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7/babel.min.js"
    ></script>
  </head>

  <body>
    <div id="app">App</div>
    <!-- Precisa indicar para o Babel que ele deve transpilar o código -->
    <script type="text/babel">
      /* Cria um componente React com classes, (método antigo):
      class Button extends React.Component {
        render() {
          return <button onClick={whenClicked}>I'm a Button :D</button>;
        }
      } */
      const Button = () => {
        function whenClicked(event) {
          alert(event.target.innerText);
        }

        return <button onClick={whenClicked}>Yey :D</button>;
      };

      /* Cria um componente chamado App, e retorna um h1 + o componente Button: */
      const Title = () => {
        //Gera números aleatórios entre 1 e 10:
        const num = Math.floor(Math.random() * 10 + 1);

        return <h1>Número Aleatório: {num}</h1>;
        <Button />;
      };

      /* HOOKS -> Métodos/Funções que sincronizam o estado de uma var ou componentes.
      Antes dos Hooks, isso só era possível em componentes criados por meio de classes. */
      const HookCompras = () => {
        // useState é um Hook que define uma variável reativa
        const [contador, setContador] = React.useState(0);

        return (
          <div align="center">
            <button onClick={() => setContador(contador + 1)}>
              Comprar: {contador}
            </button>

            <p>Total: {contador}</p>
            <p>Preço: R$ {contador * 250}</p>
          </div>
        );
      };

      /* Componente o qual contém todos os outros componentes: */
      const App = () => {
        return (
          <div align="center">
            Meu App
            <Title />
            <Button />
            <br />
            <br />
            HOOK:
            <HookCompras />
          </div>
        );
      };

      // Renderiza na DOM o componente: App, no elemento que tiver id = app
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
