<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./assets/img/favicon.svg" />
    <title>CSS GridLayout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="CSS/gridColumn.css"
    />
  </head>
  <body>
    <div>
      <h1>grid-column</h1>
      <section class="grid grid-column-1">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
      </section>
    </div>

    <div>
      <h1>grid-column span</h1>
      <section class="grid grid-column-2">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
      </section>
    </div>

    <div>
      <h1>grid-column-start / grid-column-end</h1>
      <section class="grid grid-column-3">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
      </section>
    </div>

    <img
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/64626/grid-column.png"
      alt="Grid Columns"
    />

    <div>
      <h1>[col1-inicio]</h1>
      <section class="grid grid-column-4">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
      </section>
    </div>

    <div>
      <h1>grid-template-areas</h1>
      <section class="grid grid-column-5">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
      </section>
    </div>

    <div>
      <h1>grid-column normal</h1>
      <section class="grid grid-column-6">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
      </section>
    </div>
  </body>
</html>
