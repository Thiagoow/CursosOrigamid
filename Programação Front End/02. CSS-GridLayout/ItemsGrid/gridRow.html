<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./assets/img/favicon.svg" />
    <title>CSS GridLayout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="CSS/gridRow.css"
    />
  </head>
  <body>
    <div>
      <h1>grid-row</h1>
      <section class="grid grid-row-1">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
      </section>
    </div>

    <div>
      <h1>grid-row span</h1>
      <section class="grid grid-row-2">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
      </section>
    </div>

    <div>
      <h1>grid-row-start / grid-row-end</h1>
      <section class="grid grid-row-3">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
      </section>
    </div>

    <div>
      <h1>[row1]</h1>
      <section class="grid grid-row-4">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
      </section>
    </div>

    <div>
      <h1>grid-template-areas</h1>
      <section class="grid grid-row-5">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
      </section>
    </div>
  </body>
</html>
