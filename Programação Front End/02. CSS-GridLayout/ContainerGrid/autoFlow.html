<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./assets/img/favicon.svg" />
    <title>CSS GridLayout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="CSS/autoFlow.css"
    />
  </head>
  <body>
    <div>
      <div>
        <h1>grid-auto-flow: column;</h1>
        <section class="grid grid-auto-flow-1">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
        </section>
        </div>
        
        <div>
        <h1>grid-auto-flow: column;</h1>
        <section class="grid grid-auto-flow-2">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
        </section>
        </div>
        
        
        <div>
        <h1>grid-auto-flow: dense;</h1>
        <section class="grid grid-auto-rows-2">
          <div class="item">1</div>
          <div class="item item-2">2</div>
          <div class="item">3</div>
          <div class="item item-4">4</div>
          <div class="item">5</div>
          <div class="item">6</div>
          <div class="item">7</div>
          <div class="item">8</div>
          <div class="item">9</div>
        </section>
        </div>
  </body>
</html>
