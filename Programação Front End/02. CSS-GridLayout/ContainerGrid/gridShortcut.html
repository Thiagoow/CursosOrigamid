<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./assets/img/favicon.svg" />
    <title>CSS GridLayout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="CSS/gridShortcut.css"
    />
  </head>
  <body>
    <div>
      <h1>grid: 100px / 1fr 1fr;</h1>
      <section class="grid grid-1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
      </section>
    </div>

    <div>
      <h1>grid: 100px / auto-flow 100px 50px;</h1>
      <section class="grid grid-2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
      </section>
    </div>

    <div>
      <h1>grid diversos valores</h1>
      <section class="grid grid-3">
        <div class="item logo">logo</div>
        <div class="item nav">nav</div>
        <div class="item content">content</div>
        <div class="item sidenav">sidenav</div>
        <div class="item advert">advert</div>
        <div class="item footer">footer</div>
      </section>
    </div>
  </body>
</html>
